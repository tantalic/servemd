<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{if .MarkdownTheme}}
    <!-- Markdown Theme -->
    <link rel="stylesheet" type="text/css" href="{{.MarkdownTheme}}">
    {{end}}

    {{if .TypekitKitID}}
    <!-- Typekit -->
    <script src="https://use.typekit.net/{{.TypekitKitID}}.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    {{end}}

    {{if .CodeTheme}}
    <!-- Syntax Highlighting -->
    <script type="text/javascript" src="/assets/highlight/highlight.pack.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/highlight/styles/{{.CodeTheme}}.css">
    <script type="text/javascript">
        hljs.initHighlightingOnLoad();
    </script>
    {{end}}
</head>
<body>

{{.Content}}

</body>
</html>
